<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>На select</title>
</head>
<body>
    <form>
        <select>
            <option value="Минск">Минск</option>
            <option value="Москва">Москва</option>
            <option value="Киев">Киев</option>
            <option value="Нью Йорк" selected>Нью Йорк</option>
            <option value="Варшава">Варшава</option>
            <option value="Рига">Рига</option>
        </select>

        <select size="3">
            <option value="Минск">Минск</option>
            <option value="Москва">Москва</option>
            <option value="Киев">Киев</option>
            <option value="Нью Йорк" selected>Нью Йорк</option>
            <option value="Варшава">Варшава</option>
            <option value="Рига">Рига</option>
        </select>

        <select size="5" multiple>
            <option value="Минск">Минск</option>
            <option value="Москва">Москва</option>
            <option value="Киев">Киев</option>
            <option value="Нью Йорк" selected>Нью Йорк</option>
            <option value="Варшава">Варшава</option>
            <option value="Рига">Рига</option>
        </select>
        <input type="submit" value="Отправить на сервер">

    </form>
</body>
</html>
