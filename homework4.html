<br><br>

<div class="container">
    <H4>Регистрация</H4>
    <div class="row">
        <aside class="col-md-5">
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input id="email" name="email" class="form-control" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass">Пароль</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="pass" name="pass" class="form-control" placeholder="Пароль">
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="view_pass" id="view_pass"><label for="view_pass">Показать пароль</label>
                </div>
                <div>
                    <label for="first_name">Имя</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Имя">
                </div>
                <div>
                    <label for="last_name">Фамилия</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Фамилия">
                </div>

                <br>
                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>
        </aside>
        <div class="col-md-7">
            <h4>Что дает регистрация</h4>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
