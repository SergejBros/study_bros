<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>На checkbox и radio</title>
    <style>
        #group{
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px
        }
    </style>

</head>
<body>
<form>
    <input id="check_1" type="checkbox" name="check_1"><label for="check_1"> Это метка для чекбокса: нажмите на меня - чекбокс сменит галочку!</label>
    <br><br>
    <input id="check_2" type="checkbox" name="check_2" checked><label for="check_2" > Я отмечен по умолчанию!</label>
    <br><br>
    <input id="check_3" type="checkbox" name="check_3" checked disabled><label for="check_3" > Я disabled!</label>
    <br><br>

    <div id="group">
        <p>Это группа радиокнопок - только одна из них может быть отмечена!</p>
        <input type="radio" id="r1" name="radio1" checked><label for="r1"> Это метка для радио</label>
        <br><br>
        <input type="radio" id="r2" name="radio1"><label for="r2"> Это метка для радио</label>
    </div>
    <input type="submit" value="Отправить на сервер">
</form>
</body>
</html>
