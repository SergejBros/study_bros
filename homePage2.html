<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы в HTML</title>

    <style>
        body{
            width: 800px;
            margin: auto
        }
        td {
            padding: 10px;
        }
    </style>

</head>
<body>
<H1>Таблицы в HTML</H1>
<br>
<table border="1">
    <thead>
        <tr>
            <th rowspan="2">номер</th>
            <th colspan="2">теги</th>
        </tr>
        <tr>
           <th>тег</th>
            <th>значение</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>p</td>
        <td rowspan="4">для текста</td>
    </tr>
    <tr>
        <td>2</td>
        <td>a</td>
    </tr>
    <tr>
        <td>3</td>
        <td>b</td>
    </tr>
    <tr>
        <td>4</td>
        <td>i</td>
    </tr>
    <tr>
        <td>5</td>
        <td>table</td>
        <td>таблица</td>
    </tr>
    <tr>
        <td>6</td>
        <td>tr</td>
        <td>ряд таблицы</td>
    </tr>
    <tr>
        <td>7</td>
        <td>td</td>
        <td rowspan="2">ячейки таблицы</td>
    </tr>
    <tr>
        <td>8</td>
        <td>th</td>
    </tr>

</table>

</body>
</html>
